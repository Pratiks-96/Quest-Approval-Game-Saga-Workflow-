apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: quest-approval-game
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/<YOUR_GITHUB_USERNAME>/Quest-Approval-Game-Saga-Workflow'
    targetRevision: main
    path: helm
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: quest-game
  syncPolicy:
    automated:
      prune: true        # Automatically delete resources not in git
      selfHeal: true     # Automatically fix drift
    syncOptions:
      - CreateNamespace=true
